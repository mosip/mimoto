createPublishPolicy:
   Mimoto_PublishPolicy_All_Valid_Smoke:
      endPoint: /v1/policymanager/policies/{policyId}/group/{policygroupId}/publish
      role: partner
      restMethod: post
      inputTemplate: mimoto/PmsIntegration/PublishPolicy/publishPolicy
      outputTemplate: mimoto/PmsIntegration/PublishPolicy/publishPolicyResult
      input: '{
		"policygroupId": "$ID:DefinePolicyGroup_All_Valid_Smoke_sid_id$",
		"policyId": "$ID:DefinePolicy_All_Valid_Smoke_sid_id$",
		"requesttime": "$TIMESTAMP$"
}'
      output: '{        
        "policyGroupStatus": "true",
        "policyType": "Auth",
        "is_Active": "true",
        "authType": "bio"
}'