DownloadIssuerCredential:
   Mimoto_DownloadIssuerCredential_IdpAccessToken_All_Valid_Smoke:
      endPoint: /residentmobileapp/issuers/{issuerId}/credentials/{credentialType}/download
      role: resident
      restMethod: get
      checkErrorsOnlyInResponse: true
      inputTemplate: mimoto/DownloadIssuerCredential/DownloadIssuerCredential
      outputTemplate: mimoto/DownloadIssuerCredential/DownloadIssuerCredentialResult
      input: '{
      "issuerId":  "ESignet",
      "credentialType": "MOSIPVerifiableCredential",
      "client_id": "$ID:CreateOIDCClient_all_Valid_Smoke_sid_clientId$",
      "idpAccessToken": "$ID:ESignet_GenerateToken_uin_Valid_Smoke_sid_access_token$",
      "format": "ldp_vc",
      "type": [{types: "VerifiableCredential"}, {types: "MOSIPVerifiableCredential"}],
      "@context": [{context: "$VCICONTEXTURL$"}],
      "proof_type": "jwt",
      "proof_jwt": "$PROOFJWT$"
}'
      output: '{
}'
