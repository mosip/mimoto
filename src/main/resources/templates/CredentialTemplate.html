<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>Identity Card</title>
</head>

<body #if ($keyFontColor) style="color: $keyFontColor;" #end>
<div #if ($bgColor) style="background: $bgColor; border: 2px black solid; border-radius: 15px; padding: 10px;" #else style="border: 2px black solid; border-radius: 15px; padding: 10px;" #end>
    <div style="text-align: center; padding-top: 10px; font-weight: bold;">
        <img style="width: 20px; margin-right: 10px; vertical-align: middle;" src="$titleLogo" alt="Logo" />
        <span style="font-size: 16px; vertical-align: middle;">$titleName</span>
    </div>
    <div style="margin: 20px;">
        <img style="width: 100px; float: left; margin-right: 100px;" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRe3oPvKsA05otgZYGFZmxk5WHLYTFKWOFaNA" alt="Logo" />
        <div style="overflow: auto;">
            #foreach($entry in $headerProperties.entrySet())
            <div style="margin-bottom: 10px;">
                <div style="font-size: 16px; margin-bottom: 5px;">$entry.key</div>
                <div style="font-weight: bold; font-size: 16px; margin-left: 10px;">$entry.value</div>
            </div>
            #end
        </div>
    </div>
    <div style="margin-left: 20px;">
        #foreach($entry in $rowProperties.entrySet())
        #if($entry.value)
        <div style="margin-bottom: 10px; float: left; width: 250px;">
            <div style="font-size: 16px; margin-bottom: 5px;">$entry.key</div>
            <div style="font-weight: bold; font-size: 16px;">$entry.value</div>
        </div>
        #end
        #end
    </div>
    <div style="text-align: right; #if($rowPropertiesMargin) margin-top: ${rowPropertiesMargin}px; #end">
        <img style="width: 100px;" src="$logoUrl" alt="Logo" />
    </div>
</div>
</body>

</html>
