      role: idrepo
      restMethod: post
      inputTemplate: mimoto/CreateVID/createVid
      outputTemplate: mimoto/CreateVID/createVidResult
      input: '{
    "vidType": "Perpetual",
    "UIN": "$ID:AddIdentity_withValidParameters_smoke_Pos_UIN$",
    "version": "v1",
    "id": "mosip.vid.create",
    "requesttime": "$TIMESTAMP$"
}'
