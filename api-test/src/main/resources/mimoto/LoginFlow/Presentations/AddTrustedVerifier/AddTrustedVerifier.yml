AddTrustedVerifier:
   Mimoto_AddTrustedVerifier_all_Valid_Smoke_sid:
      endPoint: /v1/mimoto/wallets/{walletId}/trusted-verifiers
      description: Add trusted verifier with valid data
      uniqueIdentifier: TC_Mimoto_AddTrustedVerifier_01
      role: userDefinedCookie
      restMethod: post
      checkErrorsOnlyInResponse: true
      inputTemplate: mimoto/LoginFlow/Presentations/AddTrustedVerifier/AddTrustedVerifier
      outputTemplate: mimoto/LoginFlow/Presentations/AddTrustedVerifier/AddTrustedVerifierResult
      input: '{
        "cookie": "$ID:GoogleLoginToken_all_Valid_Smoke_sessionCookie$",
        "cookieName": "SESSION",
        "walletId": "$ID:CreateWallet_all_Valid_Smoke_sid_walletId$",
        "verifierId": "$ID:VerifiablePresentationAuthorization_all_Valid_Smoke_sid_id$"
}'
      output: '{
}'

