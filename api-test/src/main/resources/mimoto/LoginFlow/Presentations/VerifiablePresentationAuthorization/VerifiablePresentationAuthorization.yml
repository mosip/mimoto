VerifiablePresentationAuthorization:
   Mimoto_VerifiablePresentationAuthorization_all_Valid_Smoke_sid:
      endPoint: /v1/mimoto/wallets/{walletId}/presentations
      description: Creating verifiable presentation with valid data
      uniqueIdentifier: TC_Mimoto_VerifiablePresentationAuthorization_01
      role: userDefinedCookie
      restMethod: post
      checkErrorsOnlyInResponse: true
      inputTemplate: mimoto/LoginFlow/Presentations/VerifiablePresentationAuthorization/VerifiablePresentationAuthorization
      outputTemplate: mimoto/LoginFlow/Presentations/VerifiablePresentationAuthorization/VerifiablePresentationAuthorizationResult
      input: '{
        "cookie": "$ID:GoogleLoginToken_all_Valid_Smoke_sessionCookie$",
        "cookieName": "SESSION",
        "walletId": "$ID:CreateWallet_all_Valid_Smoke_sid_walletId$",
        "authorizationRequestUrl": "$AUTHORIZATION_REQUEST_URL$$ID:InjiVerifyVpRequest_all_Valid_Smoke_sid_requestId$"
}'
      output: '{
}'

